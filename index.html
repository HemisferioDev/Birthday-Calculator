<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Birthday Calculator</title>
</head>
<body>
  <div class="main-container">
    <div class="input-container">
      <span class="invite">Calcula cuántos días faltan para tu cumpleaños</span>
      <div>
        <span class="birthday">Mi cumpleaños es el: </span>
        <input type="text" class="inputDay" id="date">
      </div>
    </div>
    <div class="daysremaining-container">
      <span class="date-calculated">¿Quieres saber?</span>
      <span class="months-days">Ejemplo de fecha para introducir: "11 de agosto"</span>
    </div>
    <div class="button-container">
      <button type="submit" class="btnCalculate">Calcular</button>
    </div>
  </div>
</body>
</html>
